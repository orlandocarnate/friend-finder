<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
  <div class="container pb-3">
    <div class="jumbotron text-center bg-img text-light">
      <h1><span class="fas fa-user-friends"></span>Friend Finder</h1>
      <h3>Are you looking for new friends because you have none? Then look no more! </h3>
      <h3>Please take the survey to find a friend that matches your interests!</h3>
      <hr>
      <a href="/survey"><button class="btn btn-primary btn-lg">Begin Survey <span
            class="fas fa-hand-point-right"></span></button></a>
    </div>

    <div id="latest"></div>

    <div class="row text-primary">
      <a href="/api/friends">API Friends List</a>&nbsp;&nbsp;|&nbsp;&nbsp; <a
        href="https://github.com/orlandocarnate/friend-finder">GitHub Repo</a>
    </div>

  </div>
  <script type="text/javascript">
    $(document).ready(function () {


      $.get("/api/latest/", function (latest) {
        console.log(latest);
        // data.forEach(function (element, index) {
        card = `
            <div class="card">
              <div class="card-header"><h3><strong>${latest.name}</strong></h3></div>
              <div class="card-body">
                  <img class="img-rounded" src="${latest.photo}">
                  <p>${latest.name} is our latest friend to join our network!
              </div>
            </div> 
            `
        console.log(latest);
        $("#latest").append($(card));
      });
    })
  </script>
</body>

</html>
